<div class="row">
	<div class="col s12">
		<ul class="tabs">
			<li class="tab col s3"><a class="active" href="#genre-description">Description</a></li>
			<li class="tab col s3"><a class="active" href="#genre-artists">Artists</a></li>
			<li class="tab col s3"><a class="active" href="#genre-albums">Albums</a></li>
			<li class="tab col s3"><a class="active" href="#genre-stations">Stations</a></li>
		</ul>
	</div>
	<div id="genre-description" class="col s12">
		<div class="row">
			<div class="col s12 m12">
				<h2 class="header">{{ genre.name }}</h2>
				<div class="card horizontal">
					<div class="card-image">
						<img src="{{ genre.image }}">
					</div>
					<div class="card-stacked">
						<div class="card-content">
							<p>{{ genre.description }}.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
        <h4 class="header">Sub-genres</h4>
        <div class="carousel" id="sub-genres">
        </div>
	</div>
	<div id="genre-artists" class="col s12">
	</div>
	<div id="genre-albums" class="col s12">
	</div>
	<div id="genre-stations" class="col s12">
	</div>
</div>
