<h4>{{ genre.name }}</h4>


<div class="row">
    <div class="col s12">
        <ul class="tabs">
            <li class="tab col s3"><a class="active" href="#genre-main">Main</a></li>
            <li class="tab col s3"><a class="active" href="#genre-children">Sub-Genres</a></li>
        </ul>
    </div>
    <div id="genre-main" class="col s12">
        <div class="row">
            <div class="col s3">
                <img class="responsive-img" src="{{ genre.image }}">
            </div>
            <div class="col s9">
                {{ genre.description }}
            <div>
        </div>
    </div>
    <div id="genre-children" class="col s12">
        <ul class="collection" id="genres-list"/>
    </div>
</div>
