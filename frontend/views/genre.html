<div class="view" ng-controller="GenreController">
	<ul class="nav nav-pills">
	  <li role="presentation"><a href="/genres/{{ genre.id }}/artists">Artists</a></li>
	  <li role="presentation"><a href="/genres/{{ genre.id }}/tracks">Top Tracks</a></li>
	</ul>

	<div class="jumbotron">
		<h2>{{ genre.name }}</h2>
		<p ng-bind-html="genre.description"></p>
	</div>

    <div style="margin-top:24px;">
        <div ng-if="parents.length > 0" class="links row" style="margin-bottom: 24px;">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <h4>Parent genres</h4>
            </div>
            <div class="col-sm-12 col-md-10 col-lg-12">
                <nb-links data-links="parents"/>
            </div>
        </div>
        <div ng-if="children.length > 0" class="links row" style="margin-bottom: 24px;">
            <div class="col-sm-12 col-md-10 col-lg-12">
                <h4>Sub Genres</h4>
            </div>
            <div class="col-sm-12 col-md-10 col-lg-12">
                <nb-links data-links="children"/>
            </div>
        </div>
    </div>
</div>
