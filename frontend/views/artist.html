<h2>{{ artist.name }}</h2>

<uib-tabset active="active">
    <uib-tab index="0" heading="Facts">
        <div class="media">
          <div class="media-left media-top">
              <nb-picture src="artist.image" />
          </div>
          <div class="media-body">
              <nb-blurbs ng-if="artist.blurbs.length > 0" blurbs="artist.blurbs" height="200"/>
          </div>
        </div>
	</uib-tab>
	<uib-tab index="1" heading="Bio">
        <div class="media">
            <div class="media-left media-top">
                <nb-picture src="artist.image" />
            </div>
          <div class="media-body">
              <div ng-repeat="bio in artist.bios">
                  <p ng-bind-html="bio.bio"></p>
                  -- {{ bio.author }}<span ng-show="bio.publishDate">, {{ bio.publishDate }}</span>
                  <hr/>
              </div>
          </div>
        </div>
	</uib-tab>
	<uib-tab index="2" heading="Albums">
         <nb-slideshow data-slides="albums" data-active="activeSlide"/>
	</uib-tab>
	<uib-tab index="3" heading="Tracks">
        <nb-tracks tracks="tracks" showdisc="false" showalbum="true"/>
	</uib-tab>

	<uib-tab index="4" headingt="Stations">

	</uib-tab>
</uib-tabset>
