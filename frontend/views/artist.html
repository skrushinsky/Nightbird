<div ng-controller="ArtistController">
	<div class="row" style="margin-bottom: 1.2em;">
		<div class="col-sm-12">
			<h2 style="margin: 0;">{{ artist.name }}
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
            <ul class="nav nav-pills">
              <li role="presentation"><a href="/artists/{{ artist.id }}/albums">Albums</a></li>
              <li role="presentation"><a href="/artists/{{ artist.id }}/tracks">Top Tracks</a></li>
            </ul>
		</div>
	</div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-6 media" style="margin-bottom: 24px;">
            <div class="media-left media-top">
                <nb-picture src="artist.image" />
            </div>
            <div class="media-body">
                <nb-blurbs ng-if="artist.blurbs.length > 0" blurbs="artist.blurbs" height="200"/>
            </div>
        </div>
        <div class="container bio col-sm-12 col-md-12 col-lg-6" ng-repeat="bio in artist.bios">
            <p ng-bind-html="bio.bio"></p>
            -- {{ bio.author }}<span ng-show="bio.publishDate">, {{ bio.publishDate }}</span>
            <hr/>
        </div>
    </div>

</div>
